        .nav li a {
            display: block;

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .nav li a:hover {
            background-color: #074db5;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

            .nav {
                display: none;
                width: 100%;
